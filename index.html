<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lap Counter App</title>
    
</head>
<body>

    <main class="container">
        <div>
            <h1>Lap Counter App</h1>
            <h2>Laps</h2>
            <h3 id="count-el">0</h3>
            <button id="add-lap" onclick="addLap()">Add Lap</button>
            <button id="save-lap" onclick="saveLap()">Save Laps</button>
            <p id="laps-ran">Laps ran: </p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
